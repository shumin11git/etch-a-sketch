<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
        <title>Etch A Sketch</title>
    </head>
    <body>
        <div class="column"></div>
        <div class="column" id="grid-column">
            <div id="grid-size-div">
                <label id="grid-size-label" for="grid-size-input">Enter grid size up to 100:</label>
                <input id="grid-size-input" type="number" min="1" max="100" value="16">
                <button id="grid-size-button">Set</button>
            </div>
            <div id="grid">
            </div>
        </div>
        <div class="column"></div>
    </body>
</html>
