<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Agbalumo">
        <script src="./script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="decoration" id="decoration1"></div>
        <div class="decoration" id="decoration2"></div>
        <div class="decoration" id="decoration3"></div>
        <div class="column" id="left-column">
            <div id="logo">
                <h1 class="heading" id="etch-heading">Etch-a-Sketch</h1>
                <h2 class="heading" id="shumin-heading">by shumin11</h2>
            </div>
            <div id="settings-div">
                <div id="grid-size">
                    <label id="grid-size-label" for="grid-size-input">Enter grid size up to 100:</label>
                    <input id="grid-size-input" type="number" min="1" max="100">
                    <div id="stats">
                        <p>Try to paint them all!</p>
                        <p id="modified-squares-stat"></p>
                        <p id="percent-modified-stat"></p>
                        <p id="congratulations"></p>
                    </div>
                </div>
                <div id="buttons-div">
                    <button id="grid-size-button">Set</button>
                    <button id="clear-button">Clear board</button>
                    <button id="switch-colors-button">Switch colors</button>
                    <button id="rainbow-mode-button">Rainbow mode</button>
                    <p id="rainbow-stats"></p>
                </div>
            </div>
        </div>
        <div class="column" id="right-column">
            <div id="grid"></div>
        </div>
    </body>
</html>
